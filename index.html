<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="main-container">
      <header><h1>Weather Data</h1></header>
      <div class="search">
        <input
          type="text"
          name="city"
          id="city"
          placeholder="Enter a City..."
        />
      </div>
      <div class="weather-data-container">
        <div class="today-forcast"></div>
        <div class="weekly-forcast-container">
          <div class="weather-card">
            <h3>Overcast</h3>
            <h4>Bear</h4>
            <h4>Wednesday October 31</h4>
            <h2>19 C</h2>
          </div>
          <div class="weather-card">
            <h3>Overcast</h3>
            <h4>Bear</h4>
            <h4>Wednesday October 31</h4>
            <h2>19 C</h2>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
