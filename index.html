<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="main-container">
      <header><h1>Find the Weather in Your City!</h1></header>
      <div class="search">
        <input
          type="text"
          name="city"
          id="cityInp"
          placeholder="Enter a City..."
        />
        <img id="searchIcon" src="/assets/search.svg" alt="search icon" />
      </div>

      <div class="weather-data-container">
        <div class="today-forcast-container">
          <div class="weather-card-today">
            <div class="condition-container">
              <h2 id="condition"></h2>
              <img id="conditionImg" />
            </div>
            <h3 id="city"></h3>
            <h4 id="date"></h4>
            <h4 id="time"></h4>
            <h1 id="temp"></h1>
          </div>
          <div class="weather-data-container-secondary">
            <div class="feels-like">
              <div>
                <img src="/assets/feelsLike.svg" alt="thermometer icon" />
              </div>
              <div>
                <h5>Feels Like</h5>
                <h4 id="feelsLike"></h4>
              </div>
            </div>
            <div class="humidity">
              <div><img src="/assets/humid.svg" alt="humidity icon" /></div>
              <div>
                <h5>Humidity</h5>
                <h4 id="humidity"></h4>
              </div>
            </div>
            <div class="rain-chance">
              <div><img src="/assets/rain.svg" alt="rain icon" /></div>
              <div>
                <h5>Chance of Rain</h5>
                <h4 id="RainChance"></h4>
              </div>
            </div>
            <div class="wind-speed">
              <div><img src="/assets/wind.svg" alt="wind speed icon" /></div>
              <div>
                <h5>Wind Speed</h5>
                <h4 id="WindSpeed"></h4>
              </div>
            </div>
          </div>
        </div>

        <div class="weekly-forcast-container"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
